name: Continuous Integration and Continous Deployment
on: [push]

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Dotnet build
      run: dotnet build --configuration Release

    - name: Dotnet test
      run: dotnet test

    - name: Typescript install
      run: npm ci
      working-directory: ./DotnetTemplate.Web

    - name: Typescript build
      run: npm run build 
      working-directory: ./DotnetTemplate.Web

    - name: Typescript test
      run: npm run test
      working-directory: ./DotnetTemplate.Web

  Deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: build
    steps: 
    - uses: actions/checkout@v2 

    - name: Docker build
      run: docker build --tag minnp1805/exercise9-1306   .
 
    - name: login
      run: docker login --username ${{ secrets.DOCKER_HUB_USERNAME }} --password ${{ secrets.DOCKER_HUB_PASSWORD }}
 
    - name: docker push
      run: docker push  minnp011805/exercise9-1306 -9